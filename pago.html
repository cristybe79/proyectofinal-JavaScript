        <main>

            <div class="resCompra">
                <h4>Preparando Maletas</h4>
                <div id="resViaje" class="container mb-4"></div>
                <div class="totalRes">
                    <h3><p id="totalRes"></p></h3>
                    <button class="pagar" onclick=finalizarPagoMP()>finalizar pago</button>
                </div>
                <section class="sec-1">

                    <p>Complete Formulario de las Personas que Viajan</p>
                    <button id="ingDatos">Ingrese Datos</button>

        
                    <form id="datosPasajero" class ="datosPasajero">
                        <input id="datoNombre" type="text" autocomplete="off" placeholder="Nombre">
                        <input id="datoApellido" type="text" autocomplete="off" placeholder="Apellido">
                        <input id="datoEdad" type="number" autocomplete="off" placeholder="Edad" required>
                        <input id="datoDni" type="number" autocomplete="off" placeholder="dni" required>
                        <p>
                            <label for="dateIda">
                                <span>Desde</span>
                                <strong><abbr title="required">*</abbr></strong>
                            </label>
                            <input type="date" id="date" name="expiration">
                        </p>
                        <p>
                            <label for="dateHasta">
                                <span>Hasta</span>
                                <strong><abbr title="required">:</abbr></strong>
                            </label>
                            <input type="date" id="date" name="expiration">
                        </p>
                    
                        <input id="btn" type="submit">
                        <h3 id="rtaDatosIng" class="rtaDatosIng">Datos enviados Con Exito</h3>
                        <h3 id="faltaDatos" class="faltaDatos">faltan Datos</h3>
                    </form>
                </section>
    
    
            </div>
        </main>
